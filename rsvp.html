<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Response - Proposal to Bintu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Will You Be Mine, Bintu?</h1>
        <p>A Romantic Proposal Website</p>
        <nav>
            <a href="about.html">About</a> |
            <a href="story.html">Our Story</a> |
            <a href="gallery.html">Gallery</a> |
            <a href="rsvp.html">Your Response</a>
        </nav>
    </header>

    <section id="response">
        <h2>Your Response</h2>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="response">Will you say yes?</label>
            <select id="response" name="response" required>
                <option value="">Select an option</option>
                <option value="yes">Yes, I will!</option>
                <option value="no">No, sorry.</option>
                <option value="maybe">Maybe, need time.</option>
            </select>

            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Send Response</button>
        </form>
        <div id="form-message"></div>
    </section>

    <audio id="background-music" controls autoplay loop>
        <source src="happy.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
